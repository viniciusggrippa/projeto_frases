<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Famosas</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="insereImagem()">
    <div class="wrapper">
        <h1>O que eu falei?</h1>

        <div class="galeria">
            <div class="item" onmouseover="mostraFrase(0)" onmouseout="mostraImagem(0)">
                <img id="imagem0" src="" alt="">
                <p id="frase0"></p>
            </div>
            <div class="item" onmouseover="mostraFrase(1)" onmouseout="mostraImagem(1)">
                <img id="imagem1" src="" alt="">
                <p id="frase1"></p>
            </div>
            <div class="item" onmouseover="mostraFrase(2)" onmouseout="mostraImagem(2)">
                <img id="imagem2" src="" alt="">
                <p id="frase2"></p>
            </div>
            <div class="item" onmouseover="mostraFrase(3)" onmouseout="mostraImagem(3)">
                <img id="imagem3" src="" alt="">
                <p id="frase3"></p>
            </div>
            <div class="item" onmouseover="mostraFrase(4)" onmouseout="mostraImagem(4)">
                <img id="imagem4" src="" alt="">
                <p id="frase4"></p>
            </div>
            
        </div>
    </div>
</body>
</html>
